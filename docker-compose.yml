version: '3.8'

services:
  # 主应用服务
  videoconvert:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videoconvert-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 持久化上传和输出目录
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - videoconvert-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: videoconvert-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - videoconvert
    networks:
      - videoconvert-network

networks:
  videoconvert-network:
    driver: bridge

volumes:
  uploads:
  output:
