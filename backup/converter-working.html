    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        let ffmpeg = null;
        let selectedFile = null;
        let outputData = null;

        const elements = {
            fileInput: document.getElementById('fileInput'),
            fileInfo: document.getElementById('fileInfo'),
            convertBtn: document.getElementById('convertBtn'),
            uploadSection: document.getElementById('uploadSection'),
            progressSection: document.getElementById('progressSection'),
            resultSection: document.getElementById('resultSection'),
            errorSection: document.getElementById('errorSection'),
            statusText: document.getElementById('statusText'),
            progressText: document.getElementById('progressText'),
            progressBar: document.getElementById('progressBar'),
            errorText: document.getElementById('errorText'),
            downloadBtn: document.getElementById('downloadBtn'),
            resetBtn: document.getElementById('resetBtn'),
            retryBtn: document.getElementById('retryBtn'),
            logSection: document.getElementById('logSection'),
            resultInfo: document.getElementById('resultInfo')
        };

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            elements.logSection.appendChild(entry);
            elements.logSection.scrollTop = elements.logSection.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        elements.fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const sizeMB = (selectedFile.size / 1024 / 1024).toFixed(2);
                elements.fileInfo.textContent = `å·²é€‰æ‹©: ${selectedFile.name} (${sizeMB} MB)`;
                elements.convertBtn.style.display = 'block';
            }
        });

        elements.convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            elements.uploadSection.style.display = 'none';
            elements.progressSection.style.display = 'block';
            elements.logSection.innerHTML = '';
            outputData = null;
            
            try {
                addLog('å¼€å§‹è½¬æ¢æµç¨‹', 'info');
                
                // åˆå§‹åŒ– FFmpeg
                if (!ffmpeg) {
                    elements.statusText.textContent = 'æ­£åœ¨åŠ è½½è½¬æ¢å·¥å…·...';
                    elements.progressText.textContent = 'é¦–æ¬¡ä½¿ç”¨éœ€è¦ä¸‹è½½çº¦ 25MB';
                    addLog('æ­£åœ¨åŠ è½½ FFmpeg...', 'info');
                    
                    ffmpeg = createFFmpeg({
                        log: true,
                        logger: ({ type, message }) => {
                            // åªè®°å½•é”™è¯¯
                            if (type === 'fferr' && message.includes('error')) {
                                addLog(`FFmpeg: ${message}`, 'error');
                            }
                        },
                        progress: ({ ratio }) => {
                            const percent = Math.round(ratio * 100);
                            elements.progressBar.style.width = percent + '%';
                            elements.progressText.textContent = `è½¬æ¢è¿›åº¦: ${percent}%`;
                        }
                    });
                    
                    await ffmpeg.load();
                    addLog('âœ“ FFmpeg åŠ è½½æˆåŠŸ', 'success');
                }

                elements.statusText.textContent = 'æ­£åœ¨è½¬æ¢è§†é¢‘...';
                elements.progressText.textContent = 'è¯·ç¨å€™';
                elements.progressBar.style.width = '0%';
                
                // å†™å…¥è¾“å…¥æ–‡ä»¶
                addLog('å†™å…¥è¾“å…¥æ–‡ä»¶...', 'info');
                const inputData = await fetchFile(selectedFile);
                ffmpeg.FS('writeFile', 'input.webm', inputData);
                addLog(`âœ“ è¾“å…¥æ–‡ä»¶: ${inputData.length} å­—èŠ‚`, 'success');
                
                // å°è¯•è½¬æ¢æ–¹æ³•ï¼ˆæŒ‰ä¼˜å…ˆçº§ï¼‰
                const methods = [
                    {
                        name: 'å¿«é€Ÿè½¬æ¢',
                        output: 'output1.mp4',
                        args: ['-i', 'input.webm', '-c', 'copy', 'output1.mp4']
                    },
                    {
                        name: 'æ ‡å‡†è½¬æ¢',
                        output: 'output2.mp4',
                        args: ['-i', 'input.webm', '-c:v', 'libx264', '-preset', 'ultrafast', '-c:a', 'aac', 'output2.mp4']
                    },
                    {
                        name: 'å…¼å®¹è½¬æ¢',
                        output: 'output3.mp4',
                        args: ['-i', 'input.webm', '-c:v', 'libx264', '-crf', '23', '-c:a', 'aac', '-b:a', '128k', 'output3.mp4']
                    }
                ];

                let success = false;
                const startTime = Date.now();

                for (const method of methods) {
                    addLog(`å°è¯•${method.name}...`, 'info');
                    
                    try {
                        await ffmpeg.run(...method.args);
                        
                        // æ£€æŸ¥è¾“å‡º
                        const data = ffmpeg.FS('readFile', method.output);
                        
                        if (data && data.length > 0) {
                            outputData = data;
                            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                            const sizeMB = (data.length / 1024 / 1024).toFixed(2);
                            
                            addLog(`âœ“ ${method.name}æˆåŠŸï¼`, 'success');
                            addLog(`è¾“å‡ºå¤§å°: ${sizeMB} MB`, 'success');
                            addLog(`è€—æ—¶: ${duration} ç§’`, 'info');
                            
                            // æ¸…ç†
                            ffmpeg.FS('unlink', method.output);
                            success = true;
                            break;
                        } else {
                            addLog(`${method.name}è¾“å‡ºä¸ºç©ºï¼Œå°è¯•ä¸‹ä¸€ä¸ªæ–¹æ³•`, 'info');
                            try {
                                ffmpeg.FS('unlink', method.output);
                            } catch (e) {}
                        }
                        
                    } catch (error) {
                        addLog(`${method.name}å¤±è´¥: ${error.message}`, 'error');
                        try {
                            ffmpeg.FS('unlink', method.output);
                        } catch (e) {}
                    }
                }

                // æ¸…ç†è¾“å…¥æ–‡ä»¶
                ffmpeg.FS('unlink', 'input.webm');

                if (success && outputData) {
                    // æ˜¾ç¤ºæˆåŠŸ
                    elements.progressSection.style.display = 'none';
                    elements.resultSection.style.display = 'block';
                    const sizeMB = (outputData.length / 1024 / 1024).toFixed(2);
                    elements.resultInfo.textContent = `è¾“å‡ºå¤§å°: ${sizeMB} MB`;
                } else {
                    throw new Error('æ‰€æœ‰è½¬æ¢æ–¹æ³•éƒ½å¤±è´¥äº†');
                }
                
            } catch (error) {
                addLog(`é”™è¯¯: ${error.message}`, 'error');
                console.error('è¯¦ç»†é”™è¯¯:', error);
                
                elements.progressSection.style.display = 'none';
                elements.errorSection.style.display = 'block';
                elements.errorText.textContent = error.message;
            }
        });

        elements.downloadBtn.addEventListener('click', () => {

                a.download = selectedFile.name.replace(/\.webm$/i, '.mp4');
                document.body.appendChild(a);

                }, 1000);

            } catch (error) {

                console.error('ä¸‹è½½é”™è¯¯:', error);
            }
        });

        function reset() {

            elements.errorSection.style.display = 'none';
            elements.logSection.innerHTML = '';

        elements.resetBtn.addEventListener('click', reset);
        elements.retryBtn.addEventListener('click', reset);
    </script>
