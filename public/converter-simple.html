            <div class="progress-section" id="progressSection" style="display: none;">
                <h3 id="statusText">æ­£åœ¨åŠ è½½...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <p id="progressText">è¯·ç¨å€™</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="success-icon">âœ“</div>
                <h3>è½¬æ¢æˆåŠŸï¼</h3>
                <button class="btn-download" id="downloadBtn">ä¸‹è½½ MP4 æ–‡ä»¶</button>
                <button class="btn-secondary" id="resetBtn">è½¬æ¢å¦ä¸€ä¸ªæ–‡ä»¶</button>
            </div>

            <div class="error-section" id="errorSection" style="display: none;">
                <div class="error-icon">âœ•</div>
                <h3>è½¬æ¢å¤±è´¥</h3>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        let ffmpeg = null;
        let selectedFile = null;
        let outputData = null;

        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const uploadSection = document.getElementById('uploadSection');
        const progressSection = document.getElementById('progressSection');
        const resultSection = document.getElementById('resultSection');
        const errorSection = document.getElementById('errorSection');
        const statusText = document.getElementById('statusText');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const errorText = document.getElementById('errorText');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const retryBtn = document.getElementById('retryBtn');

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                convertBtn.style.display = 'block';
                console.log('æ–‡ä»¶å·²é€‰æ‹©:', selectedFile.name);
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            uploadSection.style.display = 'none';
            progressSection.style.display = 'block';
            
            try {
                // åˆå§‹åŒ– FFmpeg
                if (!ffmpeg) {
                    statusText.textContent = 'æ­£åœ¨åŠ è½½è½¬æ¢å·¥å…·...';
                    progressText.textContent = 'é¦–æ¬¡ä½¿ç”¨éœ€è¦ä¸‹è½½çº¦ 25MB';
                    
                    ffmpeg = createFFmpeg({
                        log: true,
                        progress: ({ ratio }) => {
                            const percent = Math.round(ratio * 100);
                            progressBar.style.width = percent + '%';
                            progressText.textContent = `è½¬æ¢è¿›åº¦: ${percent}%`;
                        }
                    });
                    
                    await ffmpeg.load();
                    console.log('FFmpeg åŠ è½½å®Œæˆ');
                }

                statusText.textContent = 'æ­£åœ¨è½¬æ¢è§†é¢‘...';
                progressText.textContent = 'è¯·ç¨å€™';
                progressBar.style.width = '0%';

                // å†™å…¥è¾“å…¥æ–‡ä»¶
                ffmpeg.FS('writeFile', 'input.webm', await fetchFile(selectedFile));
                
                // æ‰§è¡Œè½¬æ¢
                await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-c:a', 'aac', 'output.mp4');
                
                // è¯»å–è¾“å‡ºæ–‡ä»¶
                outputData = ffmpeg.FS('readFile', 'output.mp4');
                
                // æ¸…ç†
                ffmpeg.FS('unlink', 'input.webm');
                ffmpeg.FS('unlink', 'output.mp4');
                
                // æ˜¾ç¤ºæˆåŠŸ
                progressSection.style.display = 'none';
                resultSection.style.display = 'block';
                
            } catch (error) {
                console.error('è½¬æ¢å¤±è´¥:', error);
                progressSection.style.display = 'none';
                errorSection.style.display = 'block';
                errorText.textContent = error.message || 'æœªçŸ¥é”™è¯¯';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (outputData) {
                const blob = new Blob([outputData.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace(/\.webm$/i, '.mp4');
                a.click();
                URL.revokeObjectURL(url);
            }
        });

        function reset() {
            selectedFile = null;
            outputData = null;
            fileInput.value = '';
            convertBtn.style.display = 'none';
            uploadSection.style.display = 'block';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
            errorSection.style.display = 'none';
        }

        resetBtn.addEventListener('click', reset);
        retryBtn.addEventListener('click', reset);
    </script>
</body>
