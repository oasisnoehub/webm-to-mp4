<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï / Ê≥®ÂÜå - VideoConvert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #999;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider:before {
            left: 0;
        }

        .divider:after {
            right: 0;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-social {
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-social:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #27ae60;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üé¨ VideoConvert</div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">ÁôªÂΩï</div>
            <div class="tab" onclick="switchTab('register')">Ê≥®ÂÜå</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- ÁôªÂΩïË°®Âçï -->
        <div class="form-section active" id="loginForm">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>ÈÇÆÁÆ±</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn-submit">ÁôªÂΩï</button>
            </form>

            <div class="divider">Êàñ</div>

            <div class="social-login">
                <button class="btn-social" onclick="socialLogin('wechat')">
                    <span>üí¨</span> ÂæÆ‰ø°
                </button>
                <button class="btn-social" onclick="socialLogin('google')">
                    <span>üîç</span> Google
                </button>
            </div>
        </div>

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <div class="form-section" id="registerForm">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Áî®Êà∑Âêç</label>
                    <input type="text" id="registerName" required placeholder="ÊÇ®ÁöÑÂêçÂ≠ó">
                </div>
                <div class="form-group">
                    <label>ÈÇÆÁÆ±</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" id="registerPassword" required placeholder="Ëá≥Â∞ë 6 ‰ΩçÂ≠óÁ¨¶">
                </div>
                <div class="form-group">
                    <label>Á°ÆËÆ§ÂØÜÁ†Å</label>
                    <input type="password" id="registerPasswordConfirm" required placeholder="ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å">
                </div>
                <button type="submit" class="btn-submit">Ê≥®ÂÜå</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // ÂàáÊç¢Ê†áÁ≠æ
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // ÂàáÊç¢Ë°®Âçï
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }

            // Ê∏ÖÈô§Ê∂àÊÅØ
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => successEl.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }

            if (password.length < 6) {
                showError('ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å 6 ‰ΩçÂ≠óÁ¨¶');
                return;
            }

            // È™åËØÅÈÇÆÁÆ±Ê†ºÂºè
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                return;
            }

            // Ê®°ÊãüÁôªÂΩïÈ™åËØÅ
            showSuccess('Ê≠£Âú®È™åËØÅ...');
            
            setTimeout(() => {
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÂ∑≤Ê≥®ÂÜåÁî®Êà∑ÔºàÁÆÄÂçïÊºîÁ§∫Ôºâ
                const existingUser = localStorage.getItem('videoconvert_registered_' + email);
                
                if (existingUser) {
                    const userData = JSON.parse(existingUser);
                    // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•È™åËØÅÂØÜÁ†ÅÂìàÂ∏å
                    if (userData.password === password) {
                        loginSuccess(userData);
                    } else {
                        showError('ÂØÜÁ†ÅÈîôËØØ');
                    }
                } else {
                    // ÊºîÁ§∫Ê®°ÂºèÔºöËá™Âä®ÂàõÂª∫Áî®Êà∑
                    const user = {
                        email: email,
                        name: email.split('@')[0],
                        plan: 'free',
                        loginTime: new Date().toISOString(),
                        password: password
                    };
                    localStorage.setItem('videoconvert_registered_' + email, JSON.stringify(user));
                    loginSuccess(user);
                }
            }, 1000);
        }

        function loginSuccess(user) {
            // ‰øùÂ≠òÂΩìÂâçÁî®Êà∑
            const currentUser = {
                email: user.email,
                name: user.name,
                plan: user.plan || 'free',
                loginTime: new Date().toISOString()
            };
            
            // Â¶ÇÊûúÊúâËÆ¢ÈòÖ‰ø°ÊÅØÔºå‰øùÁïô
            if (user.subscribeTime) {
                currentUser.subscribeTime = user.subscribeTime;
                currentUser.subscribeExpire = user.subscribeExpire;
                currentUser.orderId = user.orderId;
            }
            
            localStorage.setItem('videoconvert_user', JSON.stringify(currentUser));
            
            showSuccess('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÈáçÂÆöÂêë
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            const plan = urlParams.get('plan');
            
            setTimeout(() => {
                if (redirect === 'subscribe' && plan) {
                    window.location.href = `subscribe.html?plan=${plan}`;
                } else {
                    window.location.href = 'index.html';
                }
            }, 1500);
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (!name || !email || !password || !passwordConfirm) {
                showError('ËØ∑Â°´ÂÜôÂÆåÊï¥‰ø°ÊÅØ');
                return;
            }

            if (password !== passwordConfirm) {
                showError('‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥');
                return;
            }

            if (password.length < 6) {
                showError('ÂØÜÁ†ÅËá≥Â∞ëÈúÄË¶Å 6 ‰ΩçÂ≠óÁ¨¶');
                return;
            }

            // È™åËØÅÈÇÆÁÆ±Ê†ºÂºè
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÈÇÆÁÆ±Âú∞ÂùÄ');
                return;
            }

            // Ê£ÄÊü•ÈÇÆÁÆ±ÊòØÂê¶Â∑≤Ê≥®ÂÜå
            const existingUser = localStorage.getItem('videoconvert_registered_' + email);
            if (existingUser) {
                showError('ËØ•ÈÇÆÁÆ±Â∑≤Ë¢´Ê≥®ÂÜåÔºåËØ∑Áõ¥Êé•ÁôªÂΩï');
                return;
            }

            showSuccess('Ê≠£Âú®Ê≥®ÂÜå...');

            setTimeout(() => {
                // ‰øùÂ≠òÊ≥®ÂÜå‰ø°ÊÅØ
                const user = {
                    email: email,
                    name: name,
                    plan: 'free',
                    registerTime: new Date().toISOString(),
                    password: password
                };
                
                localStorage.setItem('videoconvert_registered_' + email, JSON.stringify(user));
                
                // Ëá™Âä®ÁôªÂΩï
                loginSuccess(user);
            }, 1000);
        }

        function socialLogin(provider) {
            showSuccess(`Ê≠£Âú®ÈÄöËøá ${provider === 'wechat' ? 'ÂæÆ‰ø°' : 'Google'} ÁôªÂΩï...`);
            
            // Ê®°ÊãüÁ§æ‰∫§ÁôªÂΩï
            setTimeout(() => {
                const email = `user_${Date.now()}@${provider}.com`;
                const user = {
                    email: email,
                    name: `${provider === 'wechat' ? 'ÂæÆ‰ø°' : 'Google'}Áî®Êà∑`,
                    plan: 'free',
                    loginTime: new Date().toISOString(),
                    provider: provider
                };
                
                // ‰øùÂ≠òÊ≥®ÂÜå‰ø°ÊÅØ
                localStorage.setItem('videoconvert_registered_' + email, JSON.stringify(user));
                
                // ÁôªÂΩï
                loginSuccess(user);
            }, 1500);
        }
    </script>
</body>
</html>
